<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <style>
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .item {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
